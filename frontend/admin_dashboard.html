<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
    }

    .dashboard-wrapper {
      display: flex;
      height: 80vh;
      width: 85%;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      overflow: hidden;
    }

    .sidebar {
      width: 220px;
      background-color: #2c3e50;
      color: white;
      padding: 20px;
    }

    .sidebar h3 {
      margin-bottom: 20px;
      font-size: 20px;
    }

    .sidebar button {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      background-color: #34495e;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 15px;
    }

    .sidebar button:hover {
      background-color: #1abc9c;
    }

    .dashboard-container {
      flex-grow: 1;
      padding: 30px;
      background-color: white;
      overflow-y: auto;
    }

    .dashboard-container h2 {
      margin-bottom: 20px;
      font-size: 24px;
    }

    .section {
      margin-top: 20px;
    }

    .btn {
      padding: 5px 10px;
      margin-left: 5px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    ul {
      list-style-type: none;
      padding-left: 0;
    }

    li {
      margin-bottom: 10px;
    }
  </style>
</head>

<body>

  <div class="dashboard-wrapper">
    <!-- Sidebar -->
    <div class="sidebar">
      <h3>Admin Panel</h3>
      <button onclick="viewTeachers()">ğŸ‘¨â€ğŸ« View Teachers</button>
      <button onclick="viewStudents()">ğŸ‘¨â€ğŸ“ View Students</button>
      <button onclick="exportData()">ğŸ“¤ Export Data</button>
      <button onclick="logout()">ğŸšª Logout</button>
    </div>

    <!-- Main Dashboard -->
    <div class="dashboard-container">
      <h2>Admin Dashboard</h2>

      <div id="teacher-list" style="display:none;">
        <h3>ğŸ‘¨â€ğŸ« Teachers List</h3>
        <ul id="teacherListUl"></ul>
      </div>

      <div id="student-list" style="display:none;">
        <h3>ğŸ‘¨â€ğŸ“ Students List</h3>
        <ul id="studentListUl"></ul>
      </div>
    </div>
  </div>

  <script>
    // Load Teachers
    async function viewTeachers() {
      document.getElementById('student-list').style.display = 'none';
      document.getElementById('teacher-list').style.display = 'block';

      const res = await fetch("https://qr-attendance-backend-1izl.onrender.com/admin/teachers");
      const data = await res.json();
      const list = document.getElementById("teacherListUl");
      list.innerHTML = "";

      data.forEach(t => {
        list.innerHTML += `
          <li>
            ${t.name} (${t.email})
            <button class="btn" onclick="editTeacher(${t.id})">âœï¸ Edit</button>
            <button class="btn" onclick="deleteTeacher(${t.id})">ğŸ—‘ï¸ Delete</button>
            <button class="btn" onclick="viewTeacherLectures(${t.id})">ğŸ“š View Lectures</button>
          </li>`;
      });
    }

    // Load Students
    async function viewStudents() {
      document.getElementById('teacher-list').style.display = 'none';
      document.getElementById('student-list').style.display = 'block';

      const res = await fetch("https://qr-attendance-backend-1izl.onrender.com/students");
      const data = await res.json();
      const list = document.getElementById("studentListUl");
      list.innerHTML = "";

      data.forEach(s => {
        list.innerHTML += `
          <li>
            ${s.name} (Roll No: ${s.roll_no}, ${s.branch})
            <button class="btn" onclick="editStudent(${s.id})">âœï¸ Edit</button>
            <button class="btn" onclick="deleteStudent(${s.id})">ğŸ—‘ï¸ Delete</button>
            <button class="btn" onclick="viewStudentAttendance(${s.id})">ğŸ“‹ View Attendance</button>
          </li>`;
      });
    }

    // Edit Teacher
    function editTeacher(id) {
      window.location.href = `edit-teacher.html?id=${id}`;
    }

    // Edit Student
    function editStudent(id) {
      window.location.href = `edit-student.html?id=${id}`;
    }

    // Delete Teacher
    async function deleteTeacher(id) {
      if (confirm("Are you sure you want to delete this teacher?")) {
        const res = await fetch(`https://qr-attendance-backend-1izl.onrender.com/admin/delete-teacher/${id}`, { method: "DELETE" });
        const data = await res.json();
        alert(data.message);
        viewTeachers();
      }
    }

    // Delete Student
    async function deleteStudent(id) {
      if (confirm("Are you sure you want to delete this student?")) {
        const res = await fetch(`https://qr-attendance-backend-1izl.onrender.com/admin/delete-student/${id}`, { method: "DELETE" });
        const data = await res.json();
        alert(data.message);
        viewStudents();
      }
    }

    // View Teacher Lectures
    function viewTeacherLectures(id) {
      window.location.href = `teacher_lectures.html?id=${id}`;
    }

    // View Student Attendance
    function viewStudentAttendance(id) {
      window.location.href = `student_attendance_history.html?id=${id}`;
    }

    // Export Data
    function exportData() {
      window.location.href = "https://qr-attendance-backend-1izl.onrender.com/admin/export-data";
    }

    // Logout
    function logout() {
      window.location.href = "index.html";
    }
  </script>

</body>
</html>

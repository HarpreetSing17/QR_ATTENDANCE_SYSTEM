<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Scan QR</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <audio id="scan-success-sound" src="success-sound.mp3" preload="auto"></audio>

  <style>
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #2c3e50, #3498db);
      color: white;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      touch-action: manipulation;
    }

    h2 {
      text-align: center;
      font-size: clamp(1.5rem, 5vw, 2rem);
      margin-bottom: 15px;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
      padding: 0 10px;
    }

    #reader {
      width: min(90vw, 400px);
      aspect-ratio: 1;
      margin: 15px auto;
      border: 3px solid #fff;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.2);
      overflow: hidden;
      position: relative;
    }

    #reader video {
      width: 100% !important;
      height: 100% !important;
      object-fit: cover !important;
      border-radius: 12px;
    }

    .popup {
      background: #4caf50;
      color: white;
      padding: 12px;
      border-radius: 8px;
      text-align: center;
      margin: 15px 0;
      display: none;
      font-size: clamp(0.9rem, 3vw, 1rem);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      width: min(90vw, 400px);
    }

    #backButton {
      display: block;
      margin: 15px auto;
      padding: 12px 24px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: clamp(0.9rem, 3vw, 1rem);
      transition: background-color 0.3s ease;
      width: min(90vw, 200px);
    }

    #backButton:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h2>Scan QR Code</h2>
  <div id="reader"></div>
  <div id="popup" class="popup"></div>
  <button id="backButton" onclick="goBackToDashboard()">Back to Dashboard</button>

  <script>
    document.addEventListener('gesturestart', function(e) {
      e.preventDefault();
    });

    let lastTouchEnd = 0;
    document.addEventListener('touchend', function(event) {
      const now = (new Date()).getTime();
      if (now - lastTouchEnd <= 300) {
        event.preventDefault();
      }
      lastTouchEnd = now;
    }, false);

    const student = JSON.parse(localStorage.getItem("student"));

    function showPopup(message, color = "#4caf50") {
      const popup = document.getElementById("popup");
      popup.innerText = message;
      popup.style.background = color;
      popup.style.display = "block";
      setTimeout(() => popup.style.display = "none", 3000);
    }

    function markAttendance(lectureId) {
      if (!navigator.geolocation) {
        return showPopup("❌ Location not supported", "#f44336");
      }

      navigator.geolocation.getCurrentPosition(
        (position) => {
          const { latitude, longitude } = position.coords;

          fetch("https://qr-attendance-backend-1izl.onrender.com/student/mark-attendance", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              studentId: student.id,
              name: student.name,
              rollno: student.rollno,
              branch: student.branch,
              lectureId: lectureId,
              latitude: latitude,
              longitude: longitude
            })
          })
          .then(res => res.json())
          .then(data => {
            if (data.success) {
              document.getElementById("scan-success-sound").play();
              showPopup("✅ " + data.message);
            } else {
              showPopup("⚠️ " + data.message, "#f44336");
            }
          })
          .catch(err => {
            console.error("Error marking attendance:", err);
            showPopup("❌ Server Error", "#f44336");
          });
        },
        (error) => {
          console.error("Location error:", error);
          showPopup("❌ Location permission denied", "#f44336");
        },
        { enableHighAccuracy: true, timeout: 10000 }
      );
    }

    function onScanSuccess(decodedText) {
      try {
        if (decodedText.startsWith("lecture_id:")) {
          const lectureId = decodedText.split(":")[1];
          markAttendance(lectureId);
        } else {
          showPopup("⚠️ Invalid QR Code", "#f44336");
        }
      } catch (e) {
        console.error("QR Scan Error:", e);
        showPopup("❌ Scan failed", "#f44336");
      }
    }

    new Html5Qrcode("reader").start(
      { facingMode: "environment" },
      { fps: 10, qrbox: 250 },
      onScanSuccess
    ).catch(err => {
      console.error("Scanner error:", err);
      showPopup("❌ Failed to start camera", "#f44336");
    });

    function goBackToDashboard() {
      window.location.href = "student_dashboard.html";
    }
  </script>
</body>
</html>
